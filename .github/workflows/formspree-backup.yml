name: Formspree Backup

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:    # Can also be triggered manually

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fetch Formspree submissions
        env:
          FORMSPREE_API_KEY: ${{ secrets.FORMSPREE_API_KEY }}
        run: |
          npm install node-fetch@2
          node -e "
          const fetch = require('node-fetch');
          const fs = require('fs');
          const filePath = 'subscribers.json';

          async function fetchSubmissions() {
            const response = await fetch('https://formspree.io/api/v1/forms/myzdawky/submissions', {
              headers: { 'Authorization': `Bearer ${process.env.FORMSPREE_API_KEY}` }
            });
            const data = await response.json();
            // Keep only emails
            const emails = data.submissions.map(s => s.data.email).filter(Boolean);

            let existing = [];
            if (fs.existsSync(filePath)) {
              existing = JSON.parse(fs.readFileSync(filePath, 'utf8'));
            }

            // Merge and remove duplicates
            const merged = Array.from(new Set([...existing, ...emails]));

            fs.writeFileSync(filePath, JSON.stringify(merged, null, 2));
          }

          fetchSubmissions();
          "

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add subscribers.json
          git commit -m "Update subscribers backup from Formspree" || echo "No changes to commit"
          git push
