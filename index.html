<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE OCO XX</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f4c542;
    }

    /* Section styles */
    section {
      height: 100vh; /* full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }

    #home   { background: black; }
    #music  { background: url('images/bg1.jpg') center/cover fixed no-repeat; }
    #videos { background: url('images/bg2.jpg') center/cover fixed no-repeat; }
    #about  { background: #222; }
    #contact{ background: url('images/bg3.jpg') center/cover fixed no-repeat; }
  </style>
</head>
<body>
  <header>
    <h1>THE OCO XX</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#music">New Music</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">Home Section (dummy)</section>
    <section id="music">New Music Section (dummy)</section>
    <section id="videos">Videos Section (dummy)</section>
    <section id="about">About Section (dummy)</section>
    <section id="contact">Contact Section (dummy)</section>
  </main>
</body>
</html>
