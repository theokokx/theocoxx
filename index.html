<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE OCO XX</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; line-height:1.6; }
  header { text-align:center; padding:50px 20px; background:#222; }
  header img { max-width:100%; height:auto; border-radius:10px; }
  header h1 { font-size:2.5em; margin:20px 0 0; }
  main { max-width:700px; margin:20px auto; padding:0 20px; text-align:center; }
  select { font-size:1em; padding:10px; margin-top:20px; width:100%; max-width:400px; border-radius:6px; }
  iframe { margin-top:20px; width:100%; height:300px; border:none; border-radius:6px; }
  footer { background:#222; text-align:center; padding:20px; margin-top:40px; }
  footer a { color:#fff; margin:0 10px; text-decoration:none; }
  footer img { height:40px; vertical-align:middle; margin-right:10px; }

  /* Mobile adjustments */
  @media screen and (max-width: 600px) {
    header h1 { font-size:2em; }
    select { font-size:1.3em; padding:12px; }
    iframe { height:200px; }
  }
</style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/300x300" alt="THE OCO XX Album Cover">
  <h1>THE OCO XX</h1>
  <p><a href="blog.html" style="color:#0af;">Latest Updates</a></p>
</header>

<main>
  <label for="trackSelect">Select a track:</label>
  <select id="trackSelect">
    <option value="https://www.youtube.com/embed/wgOkZYPabbc">Track 1: Empire Realy</option>
    <option value="https://www.youtube.com/embed/PLACEHOLDER2">Track 2: Title Here</option>
    <option value="https://www.youtube.com/embed/PLACEHOLDER3">Track 3: Title Here</option>
    <option value="https://www.youtube.com/embed/PLACEHOLDER4">Track 4: Title Here</option>
    <option value="https://www.youtube.com/embed/PLACEHOLDER5">Track 5: Title Here</option>
    <!-- Continue up to Track 25 -->
  </select>

  <iframe id="videoPlayer" src="https://www.youtube.com/embed/wgOkZYPabbc" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <p id="fullLink" style="margin-top:10px;">
    <a href="https://bandcamp.com/track/1" target="_blank" style="color:#0af;">Listen to full track</a>
  </p>
</main>

<footer>
  <div>
    <img src="https://via.placeholder.com/40" alt="Logo"> THE OCO XX
  </div>
  <div class="social-links" style="margin-top:10px;">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
  </div>
  <div style="margin-top:10px;">
    <a href="about.html">About</a> | <a href="contact.html">Contact</a>
  </div>
</footer>

<script>
  const trackSelect = document.getElementById('trackSelect');
  const videoPlayer = document.getElementById('videoPlayer');
  const fullLink = document.getElementById('fullLink');

  trackSelect.addEventListener('change', function() {
    // Update YouTube embed
    videoPlayer.src = this.value;

    // Update full track link (replace placeholders with real URLs)
    const trackIndex = this.selectedIndex + 1; // simple example
    fullLink.innerHTML = `<a href="https://bandcamp.com/track/${trackIndex}" target="_blank" style="color:#0af;">Listen to full track</a>`;
  });
</script>

</body>
</html>
