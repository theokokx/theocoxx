<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE OCO XX</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; line-height:1.6; }
  header { text-align:center; padding:50px 20px; background:#222; }
  header img { max-width:100%; height:auto; border-radius:10px; }
  header h1 { font-size:2.5em; margin:20px 0 0; }
  main { max-width:700px; margin:20px auto; padding:0 20px; text-align:center; position:relative; z-index:1; }
  select { font-size:1em; padding:10px; margin-top:20px; width:100%; max-width:400px; border-radius:6px; }
  video { margin-top:20px; width:100%; max-height:400px; border-radius:6px; outline:none; }
  footer { background:#222; text-align:center; padding:20px; margin-top:40px; position:relative; z-index:1; }
  footer a { color:#fff; margin:0 10px; text-decoration:none; }
  footer img { height:40px; vertical-align:middle; margin-right:10px; }

  /* Mobile adjustments */
  @media screen and (max-width: 600px) {
    header h1 { font-size:2em; }
    select { font-size:1.3em; padding:12px; }
    video { max-height:250px; }
  }
</style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/300x300" alt="THE OCO XX Album Cover">
  <h1>THE OCO XX</h1>
  <p><a href="blog.html" style="color:#0af;">Latest Updates</a></p>
</header>

<main>
  <label for="trackSelect">Select a track preview:</label>
  <select id="trackSelect">
    <option value="preview1.mp4" data-full="https://bandcamp.com/track/1">Track 1: Empire Realy</option>
    <option value="preview2.mp4" data-full="https://bandcamp.com/track/2">Track 2: Title Here</option>
    <option value="preview3.mp4" data-full="https://bandcamp.com/track/3">Track 3: Title Here</option>
    <option value="preview4.mp4" data-full="https://bandcamp.com/track/4">Track 4: Title Here</option>
    <!-- Continue up to Track 25 -->
  </select>

  <video id="previewVideo" controls autoplay muted>
    <source src="preview1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p id="fullLink" style="margin-top:10px;">
    <a href="https://bandcamp.com/track/1" target="_blank" style="color:#0af;">Listen to full track</a>
  </p>
</main>

<footer>
  <div>
    <img src="https://via.placeholder.com/40" alt="Logo"> THE OCO XX
  </div>
  <div class="social-links" style="margin-top:10px;">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
  </div>
  <div style="margin-top:10px;">
    <a href="about.html">About</a> | <a href="contact.html">Contact</a>
  </div>
</footer>

<script>
  const trackSelect = document.getElementById('trackSelect');
  const previewVideo = document.getElementById('previewVideo');
  const fullLink = document.getElementById('fullLink');
  const previewDuration = 60; // seconds

  let previewTimeout;

  trackSelect.addEventListener('change', function() {
    clearTimeout(previewTimeout);

    // Update video source
    previewVideo.src = this.value;
    previewVideo.currentTime = 0;
    previewVideo.play();

    // Update full track link
    fullLink.innerHTML = `<a href="${this.options[this.selectedIndex].dataset.full}" target="_blank" style="color:#0af;">Listen to full track</a>`;

    // Stop playback after 1 minute
    previewTimeout = setTimeout(() => {
      previewVideo.pause();
      previewVideo.currentTime = 0;
    }, previewDuration * 1000);
  });

  previewVideo.addEventListener('pause', () => clearTimeout(previewTimeout));
</script>

</body>
</html>
