<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; line-height:1.6; background:#f4f4f4; color:#333;}
    header {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: white; text-align: center; padding: 120px 20px;
    }
    header h1 { margin:0; font-size:3em; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);}
    main { max-width:800px; margin:20px auto; padding:0 20px;}
    article { background:white; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    article h2 { margin-top:0;}
    footer { background:#333; color:white; text-align:center; padding:20px;}
    footer a { color:white; margin:0 10px; text-decoration:none; }
    footer img { height:40px; vertical-align:middle; margin-right:10px; }
    nav.footer-nav { margin-top:10px; }
  </style>
</head>
<body>

<header>
  <h1>My Blog</h1>
</header>

<main>
  <article>
    <h2>First Post Title</h2>
    <small>September 14, 2025</small>
    <p>This is a sample post. You can edit this content and add more posts as needed.</p>
  </article>

  <article>
    <h2>Second Post Title</h2>
    <small>September 13, 2025</small>
    <p>Another sample post. Each post is an article in your HTML file.</p>
  </article>
</main>

<footer>
  <div>
    <img src="https://via.placeholder.com/40" alt="Logo">
    My Blog Footer
  </div>
  <div class="footer-nav">
    <a href="#">About</a> | 
    <a href="#">Contact</a>
  </div>
  <div class="social-links" style="margin-top:10px;">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
    <a href="#">LinkedIn</a>
  </div>
</footer>

</body>
</html>
