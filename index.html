<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Updates - THE OCO XX</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    a { color:#f4c542; text-decoration:none; }
    header, footer { text-align:center; margin:20px 0; }
    article { margin:20px auto; max-width:600px; padding:15px; background:#222; border-radius:8px; }
    form { margin: 30px auto; max-width: 400px; background:#222; padding:15px; border-radius:8px; }
    input[type="email"] { width: calc(100% - 22px); padding:10px; margin-bottom:10px; border-radius:5px; border:none; }
    input[type="submit"] { padding:10px 20px; background:#f4c542; border:none; border-radius:5px; cursor:pointer; color:#111; font-weight:bold; }
    input[type="submit"]:hover { background:#e5b500; }
    .success { color: #0f0; margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Latest Updates</h1>
  </header>

  <main>
    <article>
      <h2>Update #1</h2>
      <p>This is where your latest news will appear. Add updates about new releases, videos, or performances here.</p>
    </article>

    <!-- Subscriber Form -->
    <form id="subscribe-form" action="https://formspree.io/f/myzdawky" method="POST">
      <h3>Subscribe to our updates</h3>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Subscribe">
      <p class="success" id="success-message" style="display:none;">Thank you for subscribing!</p>
    </form>

    <!-- JSON Backup Link (Optional for download/inspection) -->
    <article>
      <h3>Subscriber Backup (JSON)</h3>
      <p>You can download or inspect the backup here:</p>
      <a href="subscribers.json" target="_blank">subscribers.json</a>
    </article>
  </main>

  <footer>
    <p style="text-align:center;"><a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    // Show success message without redirect
    const form = document.getElementById('subscribe-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        alert('Oops! Something went wrong.');
      }
    });
  </script>
</body>
</html>
