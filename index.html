<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE OCO XX - Album Preview</title>
  <style>
    /* Reset default margins/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #eee;
      scroll-behavior: smooth;
    }

    /* Hero section with album cover as background */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('images/Borderline (album cover).jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay to make text readable */
    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 15px;
      font-size: clamp(1.5rem, 2.5vw, 2rem);
    }

    /* Track selector */
    select {
      padding: 12px 16px;
      border-radius: 5px;
      border: none;
      font-size: clamp(1.1rem, 1.5vw, 1.5rem);
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }

    /* Responsive YouTube wrapper */
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 56.25%; /* 16:9 ratio */
      margin: 20px 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Album button */
    .album-button {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 28px;
      background: linear-gradient(145deg, #bbb, #ddd);
      border: 1px solid #999;
      border-radius: 8px;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
      font-size: clamp(1.1rem, 1.5vw, 1.5rem);
    }

    .album-button:hover {
      background: linear-gradient(145deg, #ccc, #eee);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
    }

    /* Subscribe form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
    }

    form button {
      padding: 14px 28px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(145deg, #bbb, #ddd);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
    }

    form button:hover {
      background: linear-gradient(145deg, #ccc, #eee);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
    }

    /* Footer with social icons */
    footer {
      width: 100%;
      padding: 20px;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-links a {
      color: #eee;
      text-decoration: none;
      margin: 0 8px;
      font-size: clamp(0.95rem, 1vw, 1.1rem);
    }

    .footer-links a:hover {
      color: #fff;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .socials img {
      height: 36px;
      transition: all 0.3s ease-in-out;
      filter: grayscale(100%) brightness(80%);
    }

    .socials a:hover img {
      filter: grayscale(0%) brightness(100%);
      transform: scale(1.1);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .video-wrapper {
        padding-bottom: 56.25%;
      }
      select, input[type="email"], form button, .album-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay fade-in">
      <header>
        <!-- optional small album cover or logo can go here -->
      </header>

      <main>
        <h2>Track Previews</h2>
        <select id="trackSelect" onchange="loadTrack()">
          <option value="https://www.youtube.com/embed/wgOkZYPabbc">01 - Empire Realy</option>
          <option value="https://www.youtube.com/embed/">02 - Track Title 2</option>
          <option value="https://www.youtube.com/embed/">03 - Track Title 3</option>
        </select>

        <div id="player" class="video-wrapper fade-in">
          <iframe src="https://www.youtube.com/embed/wgOkZYPabbc" allowfullscreen></iframe>
        </div>

        <a href="https://your-paid-link.com" class="album-button">ðŸŽ§ Listen / Buy Full Album</a>

        <form action="https://formspree.io/f/myzdawky" method="POST">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </main>

      <footer>
        <div class="footer-links">
          <a href="about.html">About</a> |
          <a href="contact.html">Contact</a> |
          <a href="updates.html">Latest Updates</a>
        </div>
        <div class="socials">
          <a href="#"><img src="images/facebook_color.png" alt="Facebook"></a>
          <a href="#"><img src="images/instagram_color.png" alt="Instagram"></a>
          <a href="#"><img src="images/x_color.png" alt="X"></a>
          <a href="#"><img src="images/tiktok_color.png" alt="TikTok"></a>
          <a href="#"><img src="images/wechat_color.png" alt="WeChat"></a>
          <a href="#"><img src="images/spotify_color.png" alt="Spotify"></a>
          <a href="#"><img src="images/youtube_color.png" alt="YouTube"></a>
          <a href="#"><img src="images/bandcamp_color.png" alt="Bandcamp"></a>
          <a href="#"><img src="images/soundcloud_color.png" alt="SoundCloud"></a>
        </div>
      </footer>
    </div>
  </section>

  <script>
    function loadTrack() {
      const url = document.getElementById("trackSelect").value;
      const playerDiv = document.getElementById("player");
      if (url) {
        playerDiv.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
      } else {
        playerDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
